{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Solicitar Exame</title>
    <link rel="stylesheet" href="{% static 'css/agendamentos/solicitar_exame.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="background py-5">
    <div class="container">
        <ul class="nav nav-tabs justify-content-between my-3">
            <li class="nav-item">
                <a class="nav-link text-dark" href="{% url 'site' %}">
                    <i class="fas fa-home"></i> In√≠cio
                </a>
            </li>
        </ul>

        <div class="row justify-content-center g-4">
            <div class="col-lg-6">
                <div class="card p-4">
                    <h5 class="text-center text-primary mb-3">
                        <i class="fas fa-notes-medical"></i> Solicitar Exame
                    </h5>
                    <form method="POST" action="{% url 'agendamento' %}">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <!-- Campo 'Outro Exame' aparece apenas se 'Outro' for selecionado -->
                        <div id="outro_exame_container" style="display: none;">
                            {{ form.outro_exame }}
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Agendar Exame</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6">
                <div id="map" data-api-key="{{ google_maps_api_key }}"></div>
            </div>
        </div>
    </div>
</div>

<!-- Google Maps -->
<script
  src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap&libraries=places"
  async
  defer
></script>

<!-- JS separado -->
<script src="{% static 'js/solicitar_exame.js' %}"></script>

<script>
    // Exibe o campo "Outro Exame" somente quando "Outro" for selecionado
    document.querySelector('select[name="exame"]').addEventListener('change', function() {
        var outroExameContainer = document.getElementById('outro_exame_container');
        if (this.value === 'Outro') {
            outroExameContainer.style.display = 'block';
        } else {
            outroExameContainer.style.display = 'none';
        }
    });
</script>

</body>
</html>
