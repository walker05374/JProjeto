{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento do Bebê</title>

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{% static 'css/formacaobebe/formacaobebe.css' %}">
    <!-- Ícones -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <!-- JS -->
    <script src="{% static 'js/formacaobebe.js' %}" defer></script>
</head>
<body>

    <div class="container">
        <div class="form">
            <h1>Como Seu Bebê Está Se Formando</h1>
            <p>Insira a semana de gestação para ver o desenvolvimento do seu bebê.</p>

            <form id="weekForm">
                <label for="week">Semana de Gestação:</label>
                <input type="number" id="week" name="week" min="1" max="40" placeholder="Digite a semana" required>
                <button type="submit" class="btn">Ver Desenvolvimento</button>
            </form>
        </div>

        <div class="baby-development">
            <h2>Desenvolvimento do Bebê</h2>
            <div id="babyModel" class="baby-model">
                <!-- Aqui vai o modelo 3D do bebê -->
            </div>
            <p id="development-info"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
</body>
</html>
