{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Vacina</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>

    <h2>Registrar Vacina{% if nome %}: {{ nome }}{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>

</body>
</html>
