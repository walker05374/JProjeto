{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  
  <link rel="stylesheet" href="{% static 'css/registration/password_reset_form1.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
  <div class="area">
    <div class="header-bar d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-center flex-grow-1">Redefinir Senha</h2>
    </div>

    {% if messages %}
      <div class="alert alert-success">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-editar mx-2">
          <i class="fas fa-key"></i> Redefinir
        </button>
        <a href="{% url 'login' %}" class="btn btn-excluir mx-2">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
