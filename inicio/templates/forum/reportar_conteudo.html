{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Reportar Conteúdo - Fórum</title>
    <link rel="stylesheet" href="{% static 'css/forum/forum.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow rounded-4">
                    <h2 class="text-center">Reportar Conteúdo</h2>
                    <p class="text-center">Informe o motivo pelo qual está reportando este conteúdo.</p>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo</label>
                            <textarea name="motivo" id="motivo" class="form-control" rows="4" required></textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-exclamation-triangle"></i> Reportar
                            </button>
                        </div>
                    </form>

                    <hr>
                    <div class="text-center">
                        <!-- Botão Voltar para o Tópico -->
                        <a href="{% url 'detalhes_topico' topico_id=conteudo.topico.id %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Voltar para o Tópico
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/forum.js' %}"></script>
</body>
</html>
