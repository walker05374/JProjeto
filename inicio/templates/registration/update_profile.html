{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Perfil</title>
    <link rel="stylesheet" href="{% static 'css/registration/update_profil.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="container">
    <div class="area">
        
        <div class="header-bar d-flex justify-content-between align-items-center mb-4">
            <h2 class="text-center flex-grow-1">Alterar Perfil</h2>
        </div>

        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Usu√°rio</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="first_name">Nome</label>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="last_name">Sobrenome</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="current_password">Senha Atual</label>
                {{ form.current_password }}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-editar mx-2">
                    <i class="fas fa-save"></i> Atualizar
                </button>
                <a class="btn btn-excluir mx-2" href="{% url 'site' %}">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
