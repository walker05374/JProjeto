{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validar Exame</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-personalizado">
    <div class="container py-5">
        <a href="{% url 'exames' %}" class="btn btn-secondary mb-3">Voltar</a>
        <div class="card">
            <div class="card-header bg-primary text-white">
                Validar Exame: {{ exame.nome }}
            </div>
            <div class="card-body">
                <p><strong>Data:</strong> {{ exame.data }}</p>
                {% if exame.comprovante %}
                    <p><strong>Comprovante:</strong></p>
                    <img src="{{ exame.comprovante.url }}" class="img-fluid rounded comprovante-img">
                {% else %}
                    <p class="text-danger">Sem comprovante enviado.</p>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="resultado" class="form-label">Resultado:</label>
                        <textarea name="resultado" id="resultado" class="form-control" rows="3">{{ exame.resultado }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status:</label>
                        <select name="status" id="status" class="form-select">
                            <option value="Validado" {% if exame.status == "Validado" %}selected{% endif %}>Validado</option>
                            <option value="Rejeitado" {% if exame.status == "Rejeitado" %}selected{% endif %}>Rejeitado</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Salvar Validação</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
