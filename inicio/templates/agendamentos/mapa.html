{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Hospitais</title>
  <!-- Carregando o arquivo CSS usando o Django static -->
  <link rel="stylesheet" href="{% static 'css/agendamentos/mapa.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="background py-5">
    <div class="container">
      <!-- Navegação -->
      <ul class="nav nav-tabs justify-content-between mb-4">
        <li class="nav-item">
          <a class="nav-link text-dark" href="{% url 'site' %}">
            <i class="fas fa-home"></i> Início
          </a>
        </li>
      </ul>
      
      <div class="row justify-content-center align-items-start g-5">
        <!-- Mapa -->
        <div class="col-md-12">
          <div class="card p-4 shadow rounded-4">
            <h5 class="text-center text-primary mb-3">
              <i class="fas fa-map-marker-alt"></i> Buscar Hospitais Próximos
            </h5>
            <div id="map"></div>
          </div>
        </div>

        <!-- Gráfico e Informações -->
        {% if ganho %}
        <div class="col-md-7">
          <div class="card p-4 text-center shadow rounded-4">
            <h5 class="text-primary mb-3">
              <i class="fas fa-chart-line"></i> Gráfico de Peso
            </h5>
            <img src="{{ ganho.grafico.url }}" alt="Gráfico de ganho de peso" class="img-fluid grafico-img mb-4">
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places&callback=initMap" async defer></script>

  <!-- Carregando o arquivo JS usando o Django static -->
  <script src="{% static 'js/mapa.js' %}"></script>
 
</body>
</html>
